<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Register </h1>
	<form action="./register" method="post"
		style="margin-top: 150px; margin-left: 500px">
		<table style="font-size: 24px">

			<tr>

				<td>Name:</td>
				<td><input name="name" type="text" placeholder="enter name"></td>

			</tr>

			<tr>

				<td>Email:</td>
				<td><input name="email" type="text" placeholder="enter email"></td>

			</tr>

			<tr>

				<td>Gender:</td>
				<td><input name="gender" value="male" type="radio">Male
					<input name="gender" type="radio" value="female">Female</td>

			</tr>

			<tr>

				<td>Password:</td>
				<td><input name="password" type="text"
					placeholder="enter password"></td>

			</tr>

			<tr>

				<td></td>
				<td><input name="register" value="Register" type="submit"
					text-align="center"></td>
				

			</tr>


		</table>


	</form>

</body>
</html>
